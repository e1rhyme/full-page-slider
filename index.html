<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav id="topnav" class="navbar">
      <a href="#" class="logo">
        red
        <span style="color: red">hat</span>
      </a>
      <div class="navbar-right menu">
        <a href="#" class="active"> Home </a>
        <a href="#"> About </a>
        <a href="#"> Menu </a>
        <a href="#"> Chefs </a>
        <a href="#"> Contact </a>
      </div>
      <div class="navbar-right">
        <a href="#" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>
    <div class="container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="img/aston-martin.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/audi-rs-e-tron-gt.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="img/maserati-mc20.jpg" alt="" />
          </div>
          <div class="swiper-slide"><img src="img/nio-et5.jpg" alt="" /></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
